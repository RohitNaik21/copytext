<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <textarea id="textarea">
            
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti ratione sapiente quo a voluptas ut beatae facere fuga porro, tempore veniam soluta laudantium voluptatem deleniti laboriosam hic quisquam natus placeat.
        </textarea>
        <button class="btn">copy</button>
        <span class="copied">copied</span>
    </div>
    <script src="jquery/jquery-3.7.0.min.js.js"></script>
    <script>
         $(document).ready(function(){
            function add(){
                $('.copied').addClass('active')
            }

            function remove(){
                $('.copied').removeClass('active')
            }

            $('.btn').click(function(){
                 $('#textarea').select();
                 document.execCommand('copy');
                 add();

                 setTimeout(remove,5000)

            })
         })

         
    </script>
</body>
</html>
